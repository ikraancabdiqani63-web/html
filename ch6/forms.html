<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    
    <form action="/submit_form" method="post">
      <fieldset>
        <legend> <h1>Registration Form</h1></legend>
        <label for="fstname">First Name:</label>
        <input type="text" id="fstname" name="fstname" required  placeholder="enter your first name"/><br /><br />
        <label for="lstname">Last Name: </label>
        <input type="text" id="lstname" name="lstname" required /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="phone">Phone Number:</label>
        <input type="tel"/><br /><br />
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required /><br /><br />
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option></select
        ><br /><br />
        <label for name="username">Username:</label>
        <input type="text" id="username" name="username" required /><br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" />
        <br /><br />
        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required />
          <br /><br />
        <label for="profile_picture">Profile Picture:</label>
        <input type="file"/>
        <br /><br />
        <p>By signing up, you agree to our terms and conditions.</p>
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the terms and conditions</label><br /><br />
        <input type="submit" value="Sign Up" />

      </fieldset>    
    </form>
    <a href="f.html">Login</a>

  </body>
</html>
