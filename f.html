      <fieldset>
        <legend>Registration Form</legend>
        <label for="email">Email:</label>

        <label for="password">Password:</label>

          type="password"
          id="password"
          name="password"
          required
        /><br /><br />

      </fieldset>
      <br /><br />
      <div>
        <a href="forms.html">sign up</a>
      </div>
    </form>
  </body>
